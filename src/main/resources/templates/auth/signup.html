<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/auth/signUp}" th:object="${user}">
        <h2 class="form-signin-heading">Sign Up Form</h2>

        <div class="form-group">
            <label for="name" class="control-label">Your First Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" th:field="*{name}" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="country" class="control-label">Your Country Name</label>
            <input type="text" id="country" name="country" class="form-control" placeholder="Country" th:field="*{country}" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="address" class="control-label">Your Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Your Address" th:field="*{address}" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="phone" class="control-label">Phono</label>
            <input type="text" id="phone" name="phone"  class="form-control" placeholder="Phone Number" th:field="*{phone}" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="passwords" class="control-label">Password</label>
            <input type="password" id="passwords" name="password" class="form-control" placeholder="Password" th:field="*{password}" required="" autofocus="">
        </div>
        <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
        <div class="form-group">
            <a th:href="@{/auth/login}">for login</a>
        </div>
    </form>

</div>
</body></html>
