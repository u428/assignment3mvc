<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/auth/login}">

        <div th:if="${param.error}">
            <p class="bg-color-danger"> sizda xatolik bor qaytadan urinib koring</p>
        </div>
        <div th:if="${param.logOut}">
            <p class="bg-color-secondary">Siz muaffaqiyatli chiqdingiz </p>
        </div>


        <h2 class="form-signin-heading">Please Log In</h2>
        <p>
            <input type="number" name="username" class="form-control" placeholder="Phone Number" required="" autofocus="">
        </p>
        <p>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <p>
            <input type="checkbox" name="remember-me">
            Remember me
        </p>
        <p>
            <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
        </p>
        <p>
            <a class="display-inline" th:href="@{/auth/signUp}">Sign Up</a>
        </p>
        <p>
            <a th:href="@{/auth/signUp}">forget my password</a>
        </p>
    </form>
</div>
</body></html>
